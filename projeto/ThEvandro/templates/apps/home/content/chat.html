<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO relacionado -->
    <title>Frontend do Chatbot</title>

    <!-- Meta relacionado -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- CSS de fornecedores e arquivos de estilo -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="static/CSS/home/chat.css">
</head>

<body>
    <div class="container">
    <div class="row padded_row">
        <!-- ChatBot - Jarvis -->
        <div class="col-md-6">
            <div class="chat_window chat_window_small">
                <div class="top_menu">
                    <div class="title">Fale com - ThEVandro</div>
                </div>
                <!-- Renderização dinâmica -->
                <ul class="messages"></ul>
                <!-- Entrada -->
                <div class="bottom_wrapper">
                    <input id="msg_input" placeholder="Diga Olá para começar o chat..." />
                    <div id="send_button" class="app_button_1">Enviar</div>
                </div>
            </div>
        </div>

        <!-- Ajuda -->
        <div class="col-md-6">
            <div class="chat_window chat_window_small">
                <div class="top_menu">
                    <div class="title">Duvidas frequentes</div>
                </div>
                <!-- Container de Ajuda -->
                <div class="panel-group" id="accordion" style="overflow-y: auto; max-height: 400px;">
                    <!-- Ajuda - 1 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse1">Baixa em Horas</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                Este é um exemplo de como você pode registrar suas horas acadêmicas em nosso site.
                            </div>
                            
                        </div>
                    </div>
                    
                    
            </div>
        </div>
    </div>
</div>

    <!-- Scripts de fornecedores -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="static/chat.js"></script>
</body>

</html>
